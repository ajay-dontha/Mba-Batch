<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1{
            border-left: 15px solid green;
        }
        #id2{
            border-right: 15px double blue;
        }
        #id3{
            width: fit-content;
            border-bottom: 10px solid rgb(255, 0, 0);
        }
        #id4{
            width: fit-content;
            border-top: 5px solid rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1 id="id1">Border Left</h1>
    <h1 id="id2">Border Right</h1>
    <h1 id="id3">Border Bottom</h1>
    <h1 id="id4">Border Top</h1>
</body>
</html>
