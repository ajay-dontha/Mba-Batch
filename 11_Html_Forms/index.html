<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>

<body>
    <h1>Html Forms</h1>
    <form>
        <div>
            <label>FirstName</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter FirstName">
        </div>
        <div>
            <label>LastName</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter LasttName">
        </div>
        <div>
            <label>Password</label>
            <input type="password" id="lastname" name="lastname" placeholder="Enter Password">
        </div>
        <div>
            <label>Email</label>
            <input type="password" id="lastname" name="lastname" placeholder="Enter Email">
        </div>

        <input type="number" placeholder="Enter Mobile Number">

        <div>
            <input type="date">

        </div>

        <div>
            <input type="radio" name="male" id="male" value="male">
            <label for="">male</label>
            

            <input type="radio" name="female" id="female" value="female" checked>
            <label for="gender">female</label>
        </div>

        <div>
           
            <input type="checkbox" id="telugu" name="telugu" >
            <label for="Language">Telugu</label>
            <input type="checkbox" id="telugu" name="telugu" >
            <label for="Language">hin</label>
            <input type="checkbox" id="telugu" name="telugu" >
            <label for="Language">eng</label>
            <input type="checkbox" id="telugu" name="telugu" >
            <label for="Language">maths</label>

        </div>

        <div>
            <label for="">Countries</label>
            <select name="Countries" id="Countries">
               <option value="" disabled>--Select--</option>
               <option value="Ind">India</option>
               <option value="Pak">Pakistan</option>
               <option value="Eng">England</option>
            </select>
        </div>

        <div>
            <textarea name="" id="" cols="30" rows="5">Enter Your Address</textarea>
        </div>

        <div>
           <input type="range">
        </div>

        <div>
            <input type="color" name="" id="">
        </div>
        <div>
            <input type="file">
        </div>
        <!-- <div>
            <input type="datetime" name="" id="">
        </div> -->
<div><button type="button">Button</button></div>

        
    </form>
</body>

</html>
